<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conferidor Loterias CAIXA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config={theme:{extend:{colors:{mega:'#1b9a5a',lotofacil:'#930089',quina:'#0057b7',lotomania:'#f58220',duplasena:'#b51c2c',timemania:'#00a859',diadesorte:'#fdb913',super7:'#e31e24'}}}}
  </script>
</head>
<body class="bg-slate-100 min-h-screen">
<header class="sticky top-0 z-40 bg-white shadow">
  <div class="max-w-4xl mx-auto">
    <div class="rounded-b-3xl overflow-hidden">
      <div id="headerImage" class="h-28 flex items-center justify-center bg-slate-800">
        <img id="gameLogo" src="assets/placeholder.png" class="h-16 object-contain" />
      </div>
      <div class="flex items-center justify-between p-4">
        <h1 class="text-lg font-semibold">Conferidor Loterias CAIXA</h1>
        <button onclick="openHistory()" class="text-sm bg-slate-700 text-white px-3 py-2 rounded-xl">Hist√≥rico</button>
      </div>
    </div>
  </div>
</header>

<!-- TELA INICIAL -->
<section id="screenSelect" class="p-4">
  <div class="max-w-5xl mx-auto">
    <h2 class="text-lg font-bold mb-4">Escolha a modalidade</h2>
    <div id="gameGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </div>
</section>

<!-- TELA JOGOS -->
<section id="screenBets" class="hidden p-4 space-y-4">
  <div class="max-w-4xl mx-auto space-y-4">
    <div>
      <h2 id="gameTitle" class="text-xl font-bold"></h2>
      <p id="rule" class="text-sm text-slate-600"></p>
    </div>

    <input id="contest" class="w-full p-4 rounded-2xl border" placeholder="N√∫mero do concurso (ex: 2701)" />
    <input id="betName" class="w-full p-4 rounded-2xl border" placeholder="Nome do jogo (opcional)" />

    <div id="pickNumbers" class="grid grid-cols-5 sm:grid-cols-8 md:grid-cols-10 gap-3"></div>

    <div class="flex flex-col sm:flex-row gap-3">
      <button onclick="addBet()" class="flex-1 py-4 rounded-2xl bg-blue-600 text-white font-semibold">Adicionar jogo</button>
      <button onclick="startDraw()" class="flex-1 py-4 rounded-2xl bg-slate-600 text-white">Conferir sorteio</button>
      <button onclick="goHome()" class="flex-1 py-4 rounded-2xl bg-slate-400 text-white">In√≠cio</button>
    </div>

    <div>
      <h3 class="font-bold mt-6 mb-2">Jogos adicionados</h3>
      <div id="bets" class="space-y-3"></div>
    </div>
  </div>
</section>

<!-- TELA SORTEIO -->
<section id="screenDraw" class="hidden p-4 space-y-4">
  <div class="max-w-4xl mx-auto space-y-4">
    <h2 class="text-xl font-bold">Sorteio</h2>
    <div id="drawNumbers" class="grid grid-cols-5 sm:grid-cols-8 md:grid-cols-10 gap-3"></div>

    <div class="bg-white rounded-3xl p-4 shadow">
      <h3 class="font-bold mb-2">N√∫meros Sorteados</h3>
      <div id="drawBox" class="flex flex-wrap gap-2"></div>
    </div>

    <div class="flex flex-col sm:flex-row gap-3">
      <button onclick="resetDraw()" class="flex-1 py-4 rounded-2xl bg-orange-500 text-white">Limpar sorteio</button>
      <button onclick="goHome()" class="flex-1 py-4 rounded-2xl bg-slate-500 text-white">In√≠cio</button>
      <button onclick="finalizeContest()" class="flex-1 py-4 rounded-2xl bg-emerald-600 text-white">Finalizar concurso</button>
    </div>

    <div>
      <h3 class="font-bold mt-6 mb-2">Resultados</h3>
      <div>
      <h3 class="font-bold mt-6 mb-2">Confer√™ncia dos Jogos</h3>
      <div id="results" class="space-y-4"></div>
    </div>
    </div>
  </div>
</section>

<!-- TELA HIST√ìRICO -->
<section id="screenHistory" class="hidden p-4 space-y-4">
  <div class="max-w-4xl mx-auto space-y-4">
    <h2 class="text-xl font-bold">üìú Hist√≥rico de Concursos</h2>
    <div id="historyList" class="space-y-3"></div>
    <button onclick="goHome()" class="w-full py-4 rounded-2xl bg-slate-600 text-white">Voltar</button>
  </div>
</section>

<script>
/************** UTIL **************/
function toast(msg){const t=document.createElement('div');t.innerText=msg;t.className='fixed bottom-6 left-1/2 -translate-x-1/2 bg-black text-white px-5 py-3 rounded-2xl shadow-xl z-50';document.body.appendChild(t);setTimeout(()=>t.remove(),2500)}

/************** JOGOS **************/
const games={
  mega:{name:'Mega-Sena',max:60,pickMin:6,pickMax:15,draw:6,win:[4,5,6],logo:'assets/mega.png',color:'bg-mega'},
  lotofacil:{name:'Lotof√°cil',max:25,pickMin:15,pickMax:20,draw:15,win:[11,12,13,14,15],logo:'assets/lotofacil.png',color:'bg-lotofacil'},
  quina:{name:'Quina',max:80,pickMin:5,pickMax:15,draw:5,win:[2,3,4,5],logo:'assets/quina.png',color:'bg-quina'},
  lotomania:{name:'Lotomania',max:100,pickMin:50,pickMax:50,draw:20,win:[0,20],logo:'assets/lotomania.png',color:'bg-lotomania'},
  duplasena:{name:'Dupla Sena',max:50,pickMin:6,pickMax:15,draw:6,win:[3,4,5,6],logo:'assets/duplasena.png',color:'bg-duplasena'},
  timemania:{name:'Timemania',max:80,pickMin:10,pickMax:10,draw:7,win:[3,4,5,6,7],logo:'assets/timemania.png',color:'bg-timemania'},
  diadesorte:{name:'Dia de Sorte',max:31,pickMin:7,pickMax:15,draw:7,win:[4,5,6,7],logo:'assets/diadesorte.png',color:'bg-diadesorte'},
  super7:{name:'Super Sete',max:9,pickMin:7,pickMax:21,draw:7,win:[3,4,5,6,7],logo:'assets/super7.png',color:'bg-super7'}
}

let currentGame=null,selected=[],bets=[],drawn=[],contestId=null
let history=JSON.parse(localStorage.getItem('caixa_history_full')||'[]')

function saveHistory(){localStorage.setItem('caixa_history_full',JSON.stringify(history))}

/************** GRID INICIAL **************/
const grid=document.getElementById('gameGrid')
Object.entries(games).forEach(([k,g])=>{
  const c=document.createElement('div')
  c.className='bg-white rounded-3xl p-4 shadow-md cursor-pointer transition transform hover:-translate-y-1 hover:shadow-xl'
  c.innerHTML=`
  <div class="rounded-2xl overflow-hidden shadow">
    <div class="h-24 flex items-center justify-center ${g.color}">
      <img src="${g.logo}" class="h-14 object-contain" />
    </div>
    <div class="p-4 text-center">
      <h3 class="font-bold">${g.name}</h3>
      <p class="text-xs text-slate-500 mt-1">Escolha ${g.pickMin} a ${g.pickMax}</p>
    </div>
  </div>`
  c.onclick=()=>selectGame(k)
  grid.appendChild(c)
})

function selectGame(k){
  currentGame=k;selected=[];bets=[];drawn=[]
  document.getElementById('gameLogo').src=games[k].logo
  document.getElementById('gameTitle').innerText=games[k].name
  document.getElementById('rule').innerText=`Marque ${games[k].pickMin} a ${games[k].pickMax} n√∫meros (1‚Äì${games[k].max})`
  document.getElementById('screenSelect').classList.add('hidden')
  document.getElementById('screenBets').classList.remove('hidden')
  renderPick();renderBets()
}

/************** VOLANTE **************/
function renderPick(){
  const g=games[currentGame],el=document.getElementById('pickNumbers');el.innerHTML=''
  for(let i=1;i<=g.max;i++){
    const b=document.createElement('div')
    b.className='rounded-full bg-white border border-slate-300 text-slate-800 py-3 text-center font-bold cursor-pointer'
    b.innerText=i
    b.onclick=()=>{
      if(selected.includes(i)){
        selected=selected.filter(n=>n!==i)
        b.className='rounded-full bg-white border border-slate-300 text-slate-800 py-3 text-center font-bold cursor-pointer'
      } else if(selected.length<g.pickMax){
        selected.push(i)
        b.className=`rounded-full ${g.color} text-white py-3 text-center font-bold cursor-pointer`
        if(selected.length>g.pickMin) toast('üòÖ Essa aposta ficou mais refor√ßada, hein! Boa sorte!')
      }
    }
    el.appendChild(b)
  }
}

/************** JOGOS **************/
function addBet(){
  const g=games[currentGame]
  if(selected.length<g.pickMin){toast('‚ùå Marque pelo menos '+g.pickMin+' n√∫meros');return}
  const name=document.getElementById('betName').value||`Jogo #${bets.length+1}`
  contestId=document.getElementById('contest').value||'sem-concurso'
  bets.push({name,numbers:[...selected]})
  selected=[]
  renderPick();renderBets()
}

function renderBets(){
  const el=document.getElementById('bets');el.innerHTML=''
  if(bets.length===0){el.innerHTML='<p class="text-slate-500">Nenhum jogo adicionado ainda.</p>';return}
  bets.forEach(b=>{
    el.innerHTML+=`<div class="bg-white rounded-3xl p-4 shadow"><strong>${b.name}</strong><div class="flex flex-wrap gap-2 mt-2">${b.numbers.map(n=>`<span class="px-3 py-1 bg-slate-200 rounded-xl">${n}</span>`).join('')}</div></div>`
  })
}

/************** SORTEIO **************/
function startDraw(){
  if(bets.length===0){toast('‚ö†Ô∏è Adicione pelo menos um jogo antes de conferir');return}
  document.getElementById('screenBets').classList.add('hidden')
  document.getElementById('screenDraw').classList.remove('hidden')
  const g=games[currentGame],el=document.getElementById('drawNumbers');el.innerHTML='';drawn=[]
  for(let i=1;i<=g.max;i++){
    const b=document.createElement('div')
    b.className='rounded-full bg-white border border-slate-300 py-3 text-center font-bold cursor-pointer'
    b.innerText=i
    b.onclick=()=>toggleDraw(i,b)
    el.appendChild(b)
  }
  updateDrawBox()
}

function toggleDraw(n,el){
  const g=games[currentGame]
  if(drawn.includes(n)){
    drawn=drawn.filter(x=>x!==n)
    el.className='rounded-full bg-white border border-slate-300 py-3 text-center font-bold cursor-pointer'
  } else if(drawn.length<g.draw){
    drawn.push(n)
    el.className='rounded-full bg-emerald-600 text-white py-3 text-center font-bold cursor-pointer animate-pulse'
  }
  updateDrawBox();checkResults()
}

function updateDrawBox(){
  const box=document.getElementById('drawBox');box.innerHTML=''
  drawn.slice().sort((a,b)=>a-b).forEach(n=>box.innerHTML+=`<span class="px-3 py-1 bg-emerald-600 text-white rounded-xl">${n}</span>`)
}

function resetDraw(){drawn=[];startDraw()}

/************** RESULTADOS **************/
function checkResults(){
  const g=games[currentGame]
  const res=document.getElementById('results')
  res.innerHTML=''

  bets.forEach(b=>{
    const hits=b.numbers.filter(n=>drawn.includes(n))
    const win=g.win.includes(hits.length)

    const nums=b.numbers.map(n=>{
      const hit=drawn.includes(n)
      return `<span class="px-3 py-1 rounded-xl font-semibold ${hit?'bg-emerald-600 text-white':'bg-slate-200 text-slate-700'}">${n}</span>`
    }).join('')

    res.innerHTML+=`
      <div class="bg-white rounded-3xl p-4 shadow ${win?'animate-bounce':''}">
        <div class="flex items-center justify-between mb-2">
          <strong>${b.name}</strong>
          <span class="text-sm font-semibold">${hits.length} acertos</span>
        </div>
        <div class="flex flex-wrap gap-2">${nums}</div>
        ${win?'<p class="text-emerald-600 font-bold mt-2">üéâ Premiado!</p>':''}
      </div>`
  })
}
/************** HIST√ìRICO **************/
function finalizeContest(){
  history.push({game:games[currentGame].name,contest:contestId,bets,drawn})
  saveHistory()
  toast('üìå Concurso salvo no hist√≥rico')
  goHome()
}

function openHistory(){
  document.getElementById('screenSelect').classList.add('hidden')
  document.getElementById('screenHistory').classList.remove('hidden')
  const el=document.getElementById('historyList');el.innerHTML=''
  if(history.length===0){el.innerHTML='<p class="text-slate-500">Nenhum concurso salvo ainda.</p>';return}
  history.forEach(h=>{
    el.innerHTML+=`<div class="bg-white rounded-3xl p-4 shadow"><strong>${h.game} ‚Äî Concurso ${h.contest}</strong><p class="text-sm mt-1">Sorteio: ${h.drawn.join(', ')}</p></div>`
  })
}

function goHome(){
  document.getElementById('screenSelect').classList.remove('hidden')
  document.getElementById('screenBets').classList.add('hidden')
  document.getElementById('screenDraw').classList.add('hidden')
  document.getElementById('screenHistory').classList.add('hidden')
}
</script>
</body>
</html>
