<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conferidor Loterias CAIXA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            mega:'#1b9a5a',
            lotofacil:'#930089',
            quina:'#0057b7',
            lotomania:'#f58220',
            duplasena:'#b51c2c',
            timemania:'#00a859',
            diadesorte:'#fdb913',
            super7:'#e31e24'
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-slate-100 min-h-screen">

<header class="bg-white shadow sticky top-0 z-40">
  <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
    <h1 class="font-semibold">Conferidor Loterias CAIXA</h1>
    <button onclick="openHistory()" class="bg-slate-700 text-white px-4 py-2 rounded-xl flex items-center gap-1">
      <span class="material-icons text-sm">history</span>
      Histórico
    </button>
  </div>
</header>

<section id="screenSelect" class="p-4">
  <div class="max-w-5xl mx-auto">
    <h2 class="font-bold mb-4">Escolha a modalidade</h2>
    <div id="gameGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </div>
</section>

<section id="screenBets" class="hidden p-4 space-y-4">
  <div class="max-w-4xl mx-auto space-y-4">
    <h2 id="gameTitle" class="font-bold text-xl"></h2>
    <p id="rule" class="text-sm text-slate-600"></p>

    <input id="contest" class="w-full p-3 border rounded-xl" placeholder="Número do concurso">
    <input id="betName" class="w-full p-3 border rounded-xl" placeholder="Nome do jogo">

    <div id="pickNumbers" class="grid grid-cols-5 sm:grid-cols-8 md:grid-cols-10 gap-3"></div>

    <div class="flex gap-2">
      <button onclick="addBet()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl">Adicionar</button>
      <button onclick="startDraw()" class="flex-1 bg-slate-600 text-white py-3 rounded-xl">Conferir</button>
      <button onclick="goHome()" class="flex-1 bg-slate-400 text-white py-3 rounded-xl">Início</button>
    </div>

    <div id="bets"></div>
  </div>
</section>

<section id="screenDraw" class="hidden p-4">
  <div class="max-w-4xl mx-auto space-y-4">
    <h2 class="font-bold text-xl">Sorteio</h2>

    <div id="drawNumbers" class="grid grid-cols-5 sm:grid-cols-8 md:grid-cols-10 gap-3"></div>

    <div class="bg-white p-4 rounded-xl shadow">
      <h3 class="font-semibold mb-2">Números sorteados</h3>
      <div id="drawBox" class="flex flex-wrap gap-2"></div>
    </div>

    <div id="results"></div>

    <div class="flex gap-2">
      <button onclick="resetDraw()" class="flex-1 bg-orange-500 text-white py-3 rounded-xl">Limpar</button>
      <button onclick="finalizeContest()" class="flex-1 bg-emerald-600 text-white py-3 rounded-xl">Finalizar</button>
      <button onclick="goHome()" class="flex-1 bg-slate-500 text-white py-3 rounded-xl">Início</button>
    </div>
  </div>
</section>

<section id="screenHistory" class="hidden p-4">
  <div class="max-w-4xl mx-auto">
    <h2 class="font-bold text-xl mb-4">Histórico</h2>
    <div id="historyList" class="space-y-4"></div>
    <button onclick="goHome()" class="w-full mt-4 bg-slate-600 text-white py-3 rounded-xl">Voltar</button>
  </div>
</section>

<script>
const state = {
  currentGame: null,
  selected: [],
  bets: [],
  drawn: [],
  contestId: null,
  history: JSON.parse(localStorage.getItem('caixa_history_full') || '[]')
}

const games = {
  mega:{name:'Mega-Sena',max:60,pickMin:6,pickMax:15,draw:6,win:[4,5,6],color:'bg-mega'},
  quina:{name:'Quina',max:80,pickMin:5,pickMax:15,draw:5,win:[2,3,4,5],color:'bg-quina'}
}

function showScreen(id){
  ['screenSelect','screenBets','screenDraw','screenHistory']
    .forEach(s=>document.getElementById(s).classList.add('hidden'))
  document.getElementById(id).classList.remove('hidden')
}

function renderGames(){
  const grid=document.getElementById('gameGrid')
  Object.entries(games).forEach(([k,g])=>{
    const d=document.createElement('div')
    d.className='bg-white p-4 rounded-xl shadow cursor-pointer'
    d.innerHTML=`<strong>${g.name}</strong>`
    d.onclick=()=>selectGame(k)
    grid.appendChild(d)
  })
}

function selectGame(k){
  state.currentGame=k
  state.selected=[]
  state.bets=[]
  document.getElementById('gameTitle').innerText=games[k].name
  document.getElementById('rule').innerText=`Escolha ${games[k].pickMin} a ${games[k].pickMax}`
  showScreen('screenBets')
  renderPick()
}

function renderPick(){
  const g=games[state.currentGame]
  const el=document.getElementById('pickNumbers')
  el.innerHTML=''
  for(let i=1;i<=g.max;i++){
    const b=document.createElement('div')
    b.className='border rounded-full text-center py-2 cursor-pointer'
    b.innerText=i
    b.onclick=()=>{
      if(state.selected.includes(i)){
        state.selected=state.selected.filter(n=>n!==i)
        b.classList.remove(g.color,'text-white')
      }else if(state.selected.length<g.pickMax){
        state.selected.push(i)
        b.classList.add(g.color,'text-white')
      }
    }
    el.appendChild(b)
  }
}

function addBet(){
  const g=games[state.currentGame]
  if(state.selected.length<g.pickMin) return
  state.bets.push({name:'Jogo '+(state.bets.length+1),numbers:[...state.selected]})
  state.selected=[]
  renderPick()
}

function startDraw(){
  showScreen('screenDraw')
}

function resetDraw(){
  state.drawn=[]
}

function finalizeContest(){
  state.history.push({
    game:games[state.currentGame].name,
    bets:state.bets,
    date:new Date().toISOString()
  })
  localStorage.setItem('caixa_history_full',JSON.stringify(state.history))
  goHome()
}

function openHistory(){
  const el=document.getElementById('historyList')
  el.innerHTML=''
  state.history.forEach(h=>{
    const d=document.createElement('div')
    d.className='bg-white p-4 rounded-xl shadow'
    d.innerHTML=`<strong>${h.game}</strong>`
    el.appendChild(d)
  })
  showScreen('screenHistory')
}

function goHome(){
  showScreen('screenSelect')
}

renderGames()
</script>

</body>
</html>
